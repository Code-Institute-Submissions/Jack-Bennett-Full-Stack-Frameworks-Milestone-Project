{% extends 'base.html' %}

{% block content %}
<section class="container panel-body-forum-details">
<div class="row">
	<div class="col-md-6">
		<h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
    </div>
    <div class="col-md-6">
		{% if post.image %}
		<img class="img-blogpost" src="/media/{{ review.image }}">
        {% endif %}
    </div>
</div>
<div class="row">
	<div class="col-lg-12">
		<p><span class="boldtext">Posted:</span> {{ post.published_date }} </p>
		<p><span class="boldtext">Views:</span> {{post.views}}</p>
		<p><span class="boldtext">Tag:</span> {{ post.tag }}</p>
		<a href="{% url 'get_forum' %}" class="btn btn-outline-primary  margin-bottom-30">Back to Forum</a>
        {% if registered_user == post.creator %}
		<a href="{% url 'edit_forum_post' post.id %}" class="btn btn-outline-warning">Edit Post</a>
        {% endif %}
	</div>
</div>
</section>
{% endblock %}
