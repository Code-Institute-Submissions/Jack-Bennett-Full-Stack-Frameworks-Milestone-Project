{% extends 'base.html' %}

{% block content %}

<div class="row">
	<div class="col-md-2 col-sm-3 text-center">
		<a class="story-img" href="#">
			<img src="/media/img/profile.jpg" class="img-circle">
            </a>
	</div>
	<div class="col-sm-10 col-md-9">
		{% if post.image %}
		<img class="img-blogpost" src="/media/{{ review.image }}">
            {% endif %}
		<h3>{{ post.title }}</h3>
		<div class="row">
			<div class="col-xs-9">
				<p>{{ post.content }}</p>
				<p><span class="boldtext">Published on:</span> {{ post.published_date }} </p>
				<p><span class="boldtext">Views:</span> {{post.views}}</p>
				<p><span class="boldtext">Tag:</span> {{ post.tag }}</p>
				<a href="{% url 'get_reviews' %}" class="btn btn-outline-primary">Back to Forum</a>
				<a href="{% url 'edit_review' post.id %}" class="btn btn-outline-warning">Edit Post</a>
				<hr>
			</div>
		</div>
	</div>
</div>
{% endblock %}
