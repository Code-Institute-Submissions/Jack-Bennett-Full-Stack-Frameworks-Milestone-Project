{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Registration Page{% endblock %}

{% block page_heading %}User Registration{% endblock %}

{% block content %}
<div class="form-container base-wrapper">
  <div class="registration-form justify-content-center">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p}}
      <button type="submit" class="btn btn-primary">Update Details</button>
    </form>
  </div>
</div>
{% endblock %}
