{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

<!-- If a user opts to cancel a product via the profile page, they will be asked to confirm that they definitely want to cancel the order -->
{% block content %}

<p>Please confirm that you would like to cancel <b>{{item}}?</b></p>

<form action="POST">
	<a href="{% url 'customer' customer.id %}">Cancel</a>
	<input type="submit" name="Confirm">
</form>

{% endblock %}
