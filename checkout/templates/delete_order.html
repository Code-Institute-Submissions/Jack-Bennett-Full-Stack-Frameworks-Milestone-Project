{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}

<p>Please confirm that you would like to cancel <b>{{item}}?</b></p>

<form action="POST">
    <a href="{% url 'customer' item.customer.id %}">Cancel</a>
    <input type="submit" name="Confirm">
</form>

{% endblock %}
